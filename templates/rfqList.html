<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQ List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.5;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .nav-links {
            display: flex;
            gap: 12px;
        }
        
        .nav-links a {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s;
        }
        
        .btn-new {
            background: #0066cc;
            color: white;
        }
        
        .btn-new:hover {
            background: #0052a3;
        }
        
        .btn-logout {
            background: white;
            color: #666;
            border: 1px solid #d9d9d9;
        }
        
        .btn-logout:hover {
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 40px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #fafafa;
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }
        
        td {
            padding: 16px 20px;
            border-bottom: 1px solid #f5f5f5;
            font-size: 14px;
            color: #333;
        }
        
        tr.main-row {
            transition: background 0.1s;
        }
        
        tr.main-row:hover {
            background: #fafafa;
            cursor: pointer;
        }
        
        .rfq-number {
            font-weight: 600;
            color: #0066cc;
        }
        
        .customer-name {
            font-weight: 500;
            color: #1a1a1a;
        }
        
        .customer-email {
            font-size: 13px;
            color: #999;
            margin-top: 2px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #f0f0f0;
            color: #666;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .items-count {
            color: #666;
            font-size: 14px;
        }
        
        .action-btns {
            display: flex;
            gap: 8px;
        }
        
        .btn-edit,
        .btn-delete {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid;
            transition: all 0.15s;
        }
        
        .btn-edit {
            color: #0066cc;
            background: white;
            border-color: #d9d9d9;
        }
        
        .btn-edit:hover {
            background: #f0f7ff;
            border-color: #0066cc;
        }
        
        .btn-delete {
            color: #cc0000;
            background: white;
            border-color: #d9d9d9;
        }
        
        .btn-delete:hover {
            background: #fff5f5;
            border-color: #cc0000;
        }
        
        .parts-container {
            background: #fafafa;
            padding: 20px;
            display: none;
            border-top: 1px solid #e5e5e5;
        }
        
        .parts-header {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .inner-table {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .inner-table th {
            background: white;
            color: #666;
            font-size: 11px;
            padding: 10px 16px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .inner-table td {
            padding: 12px 16px;
            font-size: 13px;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .inner-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .inner-table tbody tr:hover {
            background: #fafafa;
        }
        
        .price-usd {
            color: #0066cc;
            font-weight: 500;
        }
        
        .resale-value {
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .loader-container {
            padding: 60px 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RFQ Tracking History</h1>
        <div class="nav-links">
            <a href="/rfq-entry" class="btn-new">+ New RFQ</a>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <table id="rfqTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>RFQ No</th>
                        <th>Company</th>
                        <th>Customer & Contact</th>
                        <th>Purpose</th>
                        <th>Sales</th>
                        <th>Items</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="rfqListBody"></tbody>
            </table>
            <div id="loader" class="loader-container">Loading records...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchRFQs);

        async function fetchRFQs() {
            try {
                const response = await fetch('/api/list-rfq-entry');
                const result = await response.json();
                document.getElementById('loader').style.display = 'none';

                if (result.success) {
                    renderTable(result.data);
                }
            } catch (err) {
                document.getElementById('loader').innerText = "Failed to load data.";
            }
        }

        function renderTable(data) {
            const body = document.getElementById('rfqListBody');
            
            if (data.length === 0) {
                body.innerHTML = `<tr><td colspan="8" class="empty-state">No RFQs found.</td></tr>`;
                return;
            }

            body.innerHTML = '';

            data.forEach(rfq => {
                const row = document.createElement('tr');
                row.className = 'main-row';
                row.onclick = () => toggleParts(rfq.id);
                
                const dateStr = new Date(rfq.created_at).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });

                row.innerHTML = `
                    <td>${dateStr}</td>
                    <td><span class="rfq-number">${rfq['RFQ-no'] || 'N/A'}</span></td>
                    <td>${rfq.Company_name}</td>
                    <td>
                        <div class="customer-name">${rfq.Customer_name || '-'}</div>
                        <div class="customer-email">${rfq.Customer_email || ''}</div>
                    </td>
                    <td>${rfq.RFQ_purpose || '-'}</td>
                    <td><span class="status-badge">${rfq.Sales_person}</span></td>
                    <td><span class="items-count">${rfq.Part_details ? rfq.Part_details.length : 0}</span></td>
                    <td>
                        <div class="action-btns">
                            <button class="btn-edit" onclick="editRFQ(event, ${rfq.id})">Edit</button>
                            <button class="btn-delete" onclick="deleteRFQ(event, ${rfq.id})">Delete</button>
                        </div>
                    </td>
                `;
                body.appendChild(row);

                const detailRow = document.createElement('tr');
                detailRow.id = `details-${rfq.id}`;
                detailRow.style.display = 'none';
                
                let partsHtml = (rfq.Part_details || []).map(p => `
                    <tr>
                        <td>${p['RFQ-part-no']}</td>
                        <td>${p['Quoted-part-no'] || '-'}</td>
                        <td>${p['Supplier'] || '-'}</td>
                        <td>${p['RFQ Qty']}</td>
                        <td><span class="price-usd">$${p['Unit$'] || '0.00'}</span></td>
                        <td>₹${p['Unit₹'] || '0.00'}</td>
                        <td>${p['Margin'] || 0}%</td>
                        <td><span class="resale-value">₹${p['Resale'] || '0.00'}</span></td>
                        <td>${p['Remarks'] || '-'}</td>
                    </tr>
                `).join('');

                detailRow.innerHTML = `
                    <td colspan="8" style="padding:0;">
                        <div class="parts-container" id="cont-${rfq.id}">
                            <div class="parts-header">Pricing Details</div>
                            <table class="inner-table">
                                <thead>
                                    <tr>
                                        <th>Part #</th>
                                        <th>Quoted #</th>
                                        <th>Supplier</th>
                                        <th>Qty</th>
                                        <th>Unit $</th>
                                        <th>Unit ₹</th>
                                        <th>Margin</th>
                                        <th>Resale</th>
                                        <th>Remarks</th>
                                    </tr>
                                </thead>
                                <tbody>${partsHtml}</tbody>
                            </table>
                        </div>
                    </td>
                `;
                body.appendChild(detailRow);
            });
        }

        function toggleParts(id) {
            const detailRow = document.getElementById(`details-${id}`);
            const container = document.getElementById(`cont-${id}`);
            if (detailRow.style.display === 'none') {
                detailRow.style.display = 'table-row';
                container.style.display = 'block';
            } else {
                detailRow.style.display = 'none';
            }
        }

        function editRFQ(event, id) {
            event.stopPropagation();
            window.location.href = `/rfq-entry?edit=${id}`;
        }

        async function deleteRFQ(event, id) {
            event.stopPropagation();
            if (!confirm("Are you sure you want to delete this RFQ?")) return;
            const res = await fetch(`/api/delete-rfq/${id}`, { method: 'DELETE' });
            if (res.ok) fetchRFQs();
        }
    </script>
</body>
</html>
