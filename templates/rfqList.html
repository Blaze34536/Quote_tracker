<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQ List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.5;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .nav-links {
            display: flex;
            gap: 12px;
        }
        
        .nav-links a, .btn-export {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s;
            cursor: pointer;
        }
        
        .btn-new {
            background: #0066cc;
            color: white;
        }
        
        .btn-new:hover {
            background: #0052a3;
        }

        .btn-export {
            background: #217346;
            color: white;
            border: none;
        }

        .btn-export:hover {
            background: #1a5a37;
        }
        
        .btn-logout {
            background: white;
            color: #666;
            border: 1px solid #d9d9d9;
        }
        
        .btn-logout:hover {
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 40px;
        }
        
        .card {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #fafafa;
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }
        
        td {
            padding: 16px 20px;
            border-bottom: 1px solid #f5f5f5;
            font-size: 14px;
            color: #333;
        }
        
        tr.main-row {
            transition: background 0.1s;
        }
        
        tr.main-row:hover {
            background: #fafafa;
            cursor: pointer;
        }
        
        .rfq-number {
            font-weight: 600;
            color: #0066cc;
        }
        
        .customer-name {
            font-weight: 500;
            color: #1a1a1a;
        }
        
        .customer-email {
            font-size: 13px;
            color: #999;
            margin-top: 2px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #f0f0f0;
            color: #666;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .items-count {
            color: #666;
            font-size: 14px;
        }
        
        .action-btns {
            display: flex;
            gap: 8px;
        }
        
        .btn-edit,
        .btn-delete {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid;
            transition: all 0.15s;
        }
        
        .btn-edit {
            color: #0066cc;
            background: white;
            border-color: #d9d9d9;
        }
        
        .btn-edit:hover {
            background: #f0f7ff;
            border-color: #0066cc;
        }
        
        .btn-delete {
            color: #cc0000;
            background: white;
            border-color: #d9d9d9;
        }
        
        .btn-delete:hover {
            background: #fff5f5;
            border-color: #cc0000;
        }
        
        .parts-container {
            background: #fafafa;
            padding: 20px;
            display: none;
            border-top: 1px solid #e5e5e5;
        }
        
        .parts-header {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .inner-table {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            overflow: hidden;
        }
        
        .inner-table th {
            background: white;
            color: #666;
            font-size: 11px;
            padding: 10px 16px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .inner-table td {
            padding: 12px 16px;
            font-size: 13px;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .inner-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        .inner-table tbody tr:hover {
            background: #fafafa;
        }
        
        .price-usd {
            color: #0066cc;
            font-weight: 500;
        }
        
        .resale-value {
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .loader-container {
            padding: 60px 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .search-container {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e5e5e5;
        }

        .search-box {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.15s;
        }

        .search-input:focus {
            outline: none;
            border-color: #0066cc;
        }

        .search-input::placeholder {
            color: #999;
        }

        .search-btn {
            padding: 10px 20px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s;
        }

        .search-btn:hover {
            background: #0052a3;
        }

        .search-clear {
            padding: 10px 16px;
            background: #f5f5f5;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.15s;
        }

        .search-clear:hover {
            background: #e5e5e5;
        }

        .search-results-info {
            margin-top: 12px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="/static/logo.webp" alt="Logo" height="40">
            <h1>RFQ Tracking History</h1>
        </div>
        <div class="nav-links">
            <button onclick="exportToExcel()" class="btn-export">üìä Export to Excel</button>
            {% if user.role == 'admin' %}
            <a href="/admin" class="btn-new" style="background: #28a745; margin-right: 12px;">Admin Panel</a>
            {% endif %}
            <a href="/rfq-entry" class="btn-new">+ New RFQ</a>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" 
                           id="searchInput" 
                           class="search-input" 
                           placeholder="Search by RFQ number, company, customer, email, purpose, or sales person..."
                           autocomplete="off"
                           onkeypress="handleSearchKeyPress(event)">
                    <button class="search-btn" onclick="performSearch()">üîç Search</button>
                    <button class="search-clear" onclick="clearSearch()">Clear</button>
                </div>
                <div class="search-results-info" id="searchInfo"></div>
            </div>
            <table id="rfqTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>RFQ No</th>
                        <th>Company</th>
                        <th>Customer & Contact</th>
                        <th>Purpose</th>
                        <th>Sales</th>
                        <th>Items</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="rfqListBody"></tbody>
            </table>
            <div id="loader" class="loader-container">Loading records...</div>
        </div>
    </div>

    <script>
        let rfqData = []; // Global variable to store fetched data for export
        let filteredData = []; // Filtered data for display
        const role = "{{ role }}";

        document.addEventListener('DOMContentLoaded', function() {
            fetchRFQs();
            setupSearch();
        });

        function setupSearch() {
            // set up later based on requiremnets
        }

        function handleSearchKeyPress(event) {
            // Allow Enter key to trigger search
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            filterTable(searchTerm);
        }

        function filterTable(searchTerm) {
            if (!searchTerm.trim()) {
                filteredData = rfqData;
                renderTable(filteredData);
                document.getElementById('searchInfo').textContent = '';
                return;
            }

            const term = searchTerm.toLowerCase().trim();
            filteredData = rfqData.filter(rfq => {
                // Search across multiple fields - convert to strings to handle numbers/null
                const rfqNo = String(rfq['RFQ-no'] || '').toLowerCase();
                const company = String(rfq.Company_name || '').toLowerCase();
                const customerName = String(rfq.Customer_name || '').toLowerCase();
                const customerEmail = String(rfq.Customer_email || '').toLowerCase();
                const purpose = String(rfq.RFQ_purpose || '').toLowerCase();
                const salesPerson = String(rfq.Sales_person || '').toLowerCase();
                
                return rfqNo.includes(term) ||
                       company.includes(term) ||
                       customerName.includes(term) ||
                       customerEmail.includes(term) ||
                       purpose.includes(term) ||
                       salesPerson.includes(term);
            });

            renderTable(filteredData);
            
            // Update search info
            const info = document.getElementById('searchInfo');
            if (filteredData.length === rfqData.length) {
                info.textContent = '';
            } else {
                info.textContent = `Showing ${filteredData.length} of ${rfqData.length} RFQs`;
            }
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filterTable('');
        }

        async function fetchRFQs() {
            try {
                const response = await fetch('/api/list-rfq-entry');
                const result = await response.json();
                document.getElementById('loader').style.display = 'none';

                if (result.success) {
                    rfqData = result.data; // Store for export
                    filteredData = rfqData; // Initialize filtered data
                    renderTable(filteredData);
                }
            } catch (err) {
                document.getElementById('loader').innerText = "Failed to load data.";
            }
        }

        function renderTable(data) {
            const body = document.getElementById('rfqListBody');
            
            if (data.length === 0) {
                body.innerHTML = `<tr><td colspan="8" class="empty-state">No RFQs found.</td></tr>`;
                return;
            }

            body.innerHTML = '';

            data.forEach(rfq => {
                const row = document.createElement('tr');
                row.className = 'main-row';
                row.onclick = () => toggleParts(rfq.id);
                
                const dateStr = new Date(rfq.created_at).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });

                row.innerHTML = `
                    <td>${dateStr}</td>
                    <td><span class="rfq-number">${rfq['RFQ-no'] || 'N/A'}</span></td>
                    <td>${rfq.Company_name}</td>
                    <td>
                        <div class="customer-name">${rfq.Customer_name || '-'}</div>
                        <div class="customer-email">${rfq.Customer_email || ''}</div>
                    </td>
                    <td>${rfq.RFQ_purpose || '-'}</td>
                    <td><span class="status-badge">${rfq.Sales_person}</span></td>
                    <td><span class="items-count">${rfq.Part_details ? rfq.Part_details.length : 0}</span></td>
                    <td>
                        <div class="action-btns">
                            <button class="btn-edit" onclick="editRFQ(event, ${rfq.id})">Edit</button>
                            <button class="btn-delete" onclick="deleteRFQ(event, ${rfq.id})">Delete</button>
                        </div>
                    </td>
                `;
                body.appendChild(row);

                const detailRow = document.createElement('tr');
                detailRow.id = `details-${rfq.id}`;
                detailRow.style.display = 'none';
                
                let partsHtml = (rfq.Part_details || []).map(p => {
                    if (role === 'sales') {
                        return `
                    <tr>
                        <td>${p['RFQ-part-no']}</td>
                        <td>${p['RFQ Qty']}</td>
                        <td>‚Çπ${p['TP'] || '0.00'}</td>
                    </tr>
                `;
                    } else {
                        return `
                    <tr>
                        <td>${p['RFQ-part-no']}</td>
                        <td>${p['Quoted-part-no'] || '-'}</td>
                        <td>${p['Supplier'] || '-'}</td>
                        <td>${p['RFQ Qty']}</td>
                        <td><span class="price-usd">$${p['Unit$'] || '0.00'}</span></td>
                        <td>‚Çπ${p['Unit‚Çπ'] || '0.00'}</td>
                        <td>${p['Margin'] || 0}%</td>
                        <td><span class="resale-value">‚Çπ${p['Resale'] || '0.00'}</span></td>
                        <td>${p['Remarks'] || '-'}</td>
                    </tr>
                `;
                    }
                }).join('');

                let tableHeaders = '';
                if (role === 'sales') {
                    tableHeaders = `
                        <th>Part #</th>
                        <th>Qty</th>
                        <th>TP</th>
                    `;
                } else {
                    tableHeaders = `
                        <th>Part #</th>
                        <th>Quoted #</th>
                        <th>Supplier</th>
                        <th>Qty</th>
                        <th>Unit $</th>
                        <th>Unit ‚Çπ</th>
                        <th>Margin</th>
                        <th>Resale</th>
                        <th>Remarks</th>
                    `;
                }

                detailRow.innerHTML = `
                    <td colspan="${role === 'sales' ? '3' : '8'}" style="padding:0;">
                        <div class="parts-container" id="cont-${rfq.id}">
                            <div class="parts-header">Pricing Details</div>
                            <table class="inner-table">
                                <thead>
                                    <tr>
                                        ${tableHeaders}
                                    </tr>
                                </thead>
                                <tbody>${partsHtml}</tbody>
                            </table>
                        </div>
                    </td>
                `;
                body.appendChild(detailRow);
            });
        }

        function toggleParts(id) {
            const detailRow = document.getElementById(`details-${id}`);
            const container = document.getElementById(`cont-${id}`);
            if (detailRow.style.display === 'none') {
                detailRow.style.display = 'table-row';
                container.style.display = 'block';
            } else {
                detailRow.style.display = 'none';
            }
        }

        function editRFQ(event, id) {
            event.stopPropagation();
            window.location.href = `/rfq-entry?edit=${id}`;
        }

        async function deleteRFQ(event, id) {
            event.stopPropagation();
            if (!confirm("Are you sure you want to delete this RFQ?")) return;
            const res = await fetch(`/api/delete-rfq/${id}`, { method: 'DELETE' });
            if (res.ok) fetchRFQs();
        }

        function exportToExcel() {
            // Export filtered data if search is active, otherwise all data
            const dataToExport = document.getElementById('searchInput').value.trim() ? filteredData : rfqData;
            
            if (dataToExport.length === 0) {
                alert("No data available to export.");
                return;
            }

            // Prepare flattened data for Excel (Main info + Part details)
            const exportData = [];
            dataToExport.forEach(rfq => {
                if (rfq.Part_details && rfq.Part_details.length > 0) {
                    rfq.Part_details.forEach(part => {
                        const baseData = {
                            "Date": new Date(rfq.created_at).toLocaleDateString(),
                            "RFQ No": rfq['RFQ-no'],
                            "Company": rfq.Company_name,
                            "Customer Name": rfq.Customer_name,
                            "Customer Email": rfq.Customer_email,
                            "Purpose": rfq.RFQ_purpose,
                            "Sales Person": rfq.Sales_person,
                            "Part No": part['RFQ-part-no']
                        };
                        
                        if (role === 'sales') {
                            baseData["Qty"] = part['RFQ Qty'];
                            baseData["TP (‚Çπ)"] = part['TP'];
                        } else {
                            baseData["Quoted Part No"] = part['Quoted-part-no'];
                            baseData["Supplier"] = part['Supplier'];
                            baseData["Qty"] = part['RFQ Qty'];
                            baseData["Unit Price ($)"] = part['Unit$'];
                            baseData["Unit Price (‚Çπ)"] = part['Unit‚Çπ'];
                            baseData["Margin (%)"] = part['Margin'];
                            baseData["Resale (‚Çπ)"] = part['Resale'];
                            baseData["Remarks"] = part['Remarks'];
                        }
                        
                        exportData.push(baseData);
                    });
                } else {
                    // Export main RFQ even if no parts exist
                    exportData.push({
                        "Date": new Date(rfq.created_at).toLocaleDateString(),
                        "RFQ No": rfq['RFQ-no'],
                        "Company": rfq.Company_name,
                        "Customer Name": rfq.Customer_name,
                        "Sales Person": rfq.Sales_person
                    });
                }
            });

            // Create Worksheet
            const worksheet = XLSX.utils.json_to_sheet(exportData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "RFQs");

            // Download file
            XLSX.writeFile(workbook, `RFQ_History_${new Date().toISOString().split('T')[0]}.xlsx`);
        }
    </script>
</body>
</html>
