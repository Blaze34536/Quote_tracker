<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Portal</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --bg-dark: #0f172a;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.9);
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }

        .login-container {
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin: -85px auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 0; 
            border: 4px solid var(--bg-dark);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-header {
            margin-bottom: 32px;
        }

        .login-header h2 {
            color: var(--text-main);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-group {   
            margin-bottom: 20px;
            text-align: left;
        }

        .input-wrapper label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 6px;
            margin-left: 4px;
        }

        .input-wrapper input {
            width: 100%;
            background: white;
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
            color: var(--text-main);
            transition: all 0.2s ease;
            outline: none;
        }

        .input-wrapper input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            padding: 4px 8px;
        }

        .login-btn {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .login-btn:hover {
            background: var(--primary-hover);
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            text-align: left;
        }

        .error-message.show {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <div class="logo-container">
            <img src="static/logo.webp" alt="Logo" onerror="this.src='https://via.placeholder.com/80?text=Logo'">
        </div>

        <div class="login-header">
            <h2>Welcome Back</h2>
        </div>
        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <div class="input-wrapper">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper" style="position: relative;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="" required>
                    <button type="button" class="password-toggle" id="passwordToggle">Show</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="submitBtn">Sign In</button>
        </form>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');

    passwordToggle.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        passwordToggle.textContent = isPassword ? 'Hide' : 'Show';
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
    }

    function hideError() {
        errorMessage.classList.remove('show');
    }

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(String(email).toLowerCase());
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideError();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Basic presence validation
        if (!email || !password) {
            showError('Please fill in all fields.');
            return;
        }

        // Email format validation
        if (!validateEmail(email)) {
            showError('Please enter a valid email address.');
            return;
        }

        // Password length validation
        if (password.length < 8) {
            showError('Password must be at least 8 characters long.');
            return;
        }

        submitBtn.disabled = true;
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Authenticating...';

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            if (response.ok) {
                window.location.href = '/';
            } else {
                const data = await response.json();
                showError(data.error || 'Invalid email or password.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        } catch (error) {
            showError('Network error. Please try again later.');
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
        }
    });
</script>

</body>
</html>
