<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.5;
        }

        .header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .nav-links {
            display: flex;
            gap: 12px;
        }

        .nav-links a {
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s;
        }

        .btn-primary {
            background: #0066cc;
            color: white;
        }

        .btn-primary:hover {
            background: #0052a3;
        }

        .btn-secondary {
            background: white;
            color: #666;
            border: 1px solid #d9d9d9;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 40px;
        }

        .card {
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e5e5;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #fafafa;
            color: #666;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 14px 20px;
            text-align: left;
            border-bottom: 1px solid #e5e5e5;
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid #f5f5f5;
            font-size: 14px;
            color: #333;
        }

        tr:hover {
            background: #fafafa;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #f0f0f0;
            color: #666;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-admin {
            background: #e6f7ff;
            color: #0066cc;
        }

        .status-sales {
            background: #fff7e6;
            color: #d46b08;
        }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .btn-edit,
        .btn-delete {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid;
            transition: all 0.15s;
        }

        .btn-edit {
            color: #0066cc;
            background: white;
            border-color: #d9d9d9;
        }

        .btn-edit:hover {
            background: #f0f7ff;
            border-color: #0066cc;
        }

        .btn-delete {
            color: #cc0000;
            background: white;
            border-color: #d9d9d9;
        }

        .btn-delete:hover {
            background: #fff5f5;
            border-color: #cc0000;
        }

        .loader-container {
            padding: 60px 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .modal-actions {
            text-align: right;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-save {
            background: #0066cc;
            color: white;
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 10px;">
            <!--<img src="/static/logo.webp" alt="Logo" height="40">-->
            <h1>Admin Panel</h1>
        </div>
        <div class="nav-links">
            <a href="/report" class="btn-primary">Reports</a>
            <a href="/make-user" class="btn-primary">+ Create User</a>
            <a href="/rfq-list" class="btn-secondary">RFQ List</a>
            <a href="/logout" class="btn-secondary">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">User Management</h2>
            </div>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userListBody"></tbody>
            </table>
            <div id="loader" class="loader-container">Loading users...</div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit User</h3>
            <form id="editUserForm">
                <div class="form-group">
                    <label for="editFirstName">First Name</label>
                    <input type="text" id="editFirstName" required>
                </div>
                <div class="form-group">
                    <label for="editLastName">Last Name</label>
                    <input type="text" id="editLastName" required>
                </div>
                <div class="form-group">
                    <label for="editRole">Role</label>
                    <select id="editRole" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="sales">Sales</option>
                        <option value="pricing">Pricing</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentUserId = null;

        document.addEventListener('DOMContentLoaded', fetchUsers);

        async function fetchUsers() {
            try {
                const response = await fetch('/api/list-users');
                const result = await response.json();
                document.getElementById('loader').style.display = 'none';

                if (result.success) {
                    renderTable(result.data);
                }
            } catch (err) {
                document.getElementById('loader').innerText = "Failed to load users.";
            }
        }

        function renderTable(data) {
            const body = document.getElementById('userListBody');

            if (data.length === 0) {
                body.innerHTML = `<tr><td colspan="5" class="empty-state">No users found.</td></tr>`;
                return;
            }

            body.innerHTML = '';

            data.forEach(user => {
                const row = document.createElement('tr');

                const createdDate = new Date(user.created_at).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });

                const roleClass = user.role === 'admin' ? 'status-admin' : user.role === 'sales' ? 'status-sales' : '';

                row.innerHTML = `
                    <td>${user.first_name} ${user.last_name}</td>
                    <td>${user.email || 'N/A'}</td>
                    <td><span class="status-badge ${roleClass}">${user.role}</span></td>
                    <td>${createdDate}</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn-edit" onclick="editUser('${user.user_id}', '${user.first_name}', '${user.last_name}', '${user.role}')">Edit</button>
                            <button class="btn-delete" onclick="deleteUser('${user.user_id}')">Delete</button>
                        </div>
                    </td>
                `;
                body.appendChild(row);
            });
        }

        function editUser(userId, firstName, lastName, role) {
            currentUserId = userId;
            document.getElementById('editFirstName').value = firstName;
            document.getElementById('editLastName').value = lastName;
            document.getElementById('editRole').value = role;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            currentUserId = null;
        }

        document.querySelector('.close').onclick = closeModal;

        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('editFirstName').value;
            const lastName = document.getElementById('editLastName').value;
            const role = document.getElementById('editRole').value;

            try {
                const response = await fetch(`/api/update-user/${currentUserId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ first_name: firstName, last_name: lastName, role: role })
                });

                if (response.ok) {
                    closeModal();
                    fetchUsers();
                } else {
                    alert('Failed to update user');
                }
            } catch (error) {
                alert('Network error');
            }
        });

        async function deleteUser(userId) {
            if (!confirm("Are you sure you want to delete this user?")) return;
            try {
                const res = await fetch(`/api/delete-user/${userId}`, { method: 'DELETE' });
                const data = await res.json();
                if (res.ok) {
                    fetchUsers();
                } else {
                    alert(data.error || "Failed to delete user");
                }
            } catch (error) {
                alert("Network error while deleting user");
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

<script>
  window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
</script>
<script defer src="/_vercel/speed-insights/script.js"></script>

</body>
</html>
